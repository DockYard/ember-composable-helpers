---
language: node_js
node_js:
  - "stable"

sudo: required
dist: trusty

cache:
  directories:
    - node_modules

addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - npm config set spin false
  - npm install -g bower

install:
  - npm install
  - bower install

script:
  - npm test
