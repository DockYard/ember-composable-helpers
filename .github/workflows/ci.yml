name: CI

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:

  floating:
    name: "Floating dependencies"
    env:
      CI: true
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        try-scenario: [
          ember-lts-3.16,
          ember-lts-3.20,
          ember-beta,
          ember-canary,
          ember-default-with-jquery,
          embroider-tests
        ]
    steps:
    - uses: actions/checkout@v2
    - name: Install node
      uses: actions/setup-node@v2-beta
      with:
        node-version: 12.x

    - name: Get yarn cache
      id: yarn-cache
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      with:
        path: ${{ steps.yarn-cache.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
         ${{ runner.os }}-yarn-
    - name: yarn install
      run: yarn
    - name: lint js
      run: yarn lint:js
    - name: test
      run: ./node_modules/.bin/ember try:one ${{ matrix.try-scenario }}
